<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amantes de viagens</title>
  <link rel="stylesheet" href="TurismoWebTO/styles/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm barra__navegacao">
      <div class="container-fluid">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="TurismoWebTO/img/logo.png" alt="Logo da empresa" width="80em">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link nav__menu" href="javascript:void(0)">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav__menu" href="javascript:void(0)">Pacotes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link nav__menu" href="javascript:void(0)">Contato</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Pesquisar...">
            <button class="btn btn-primary botao__pesquisa" type="button">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div id="demo" class="carousel slide" data-bs-ride="carousel">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
      </div>

      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="" alt="Los Angeles" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="chicago.jpg" alt="Chicago" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="ny.jpg" alt="New York" class="d-block w-100">
        </div>
      </div>

      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
  </main>
  <footer>

  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
